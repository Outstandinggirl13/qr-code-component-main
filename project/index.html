<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

<body>

    <div class="main-component">
        <img class="qr-code" src="./images/image-qr-code.png" alt="QR code">

        <div class="box">

            <h1 class="box-heading">Improve your front-end skills by building projects</h1>
            <p class="box-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Outstandinggirl13">Outstandinggirl13</a>.
    </div>


</body>

</html>
